<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="TapSwap_task.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="main-container">
        <div class="container"> </div>
        <div class="short-container">
            <header class="header">
                <button class="cancel-button">Cancel</button>
                <span class="hypermove">Hypermove <br> Bot</span>
                <i class="fa fa-ellipsis-h icon"></i>
            </header>
            <div class="middle-container">
                <h3>Tasks</h3> <br> <br>
                <div class="text-center2">
                    <div class="image">
                        <img src="camera.png" class="symbol">
                        <div class="desc">
                            <div>Follow us on X</div>
                            <div class="num">
                                <img src="coin.png" alt="Coin Image" class="coin-img">
                                <span>90,000</span>
                            </div>
                        </div>
                    </div>
                    <div class="right-icon" style="color:green;">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
                <br>
                <div class="text-center2">
                    <div class="image">
                        <img src="telegram.PNG" class="symbol">
                        <div class="desc">
                            <div>Join our Telegram channel</div>
                            <div class="num">
                                <img src="coin.png" alt="Coin Image" class="coin-img">
                                <span>90,000</span>
                            </div>
                        </div>
                    </div>
                    <div class="right-icon">
                        <i class="fa-thin fa-angle-right"></i>
                    </div>
                </div>
                <br>
                <div class="text-center2">
                    <div class="image">
                        <img src="telegram.PNG" class="symbol">
                        <div class="desc">
                            <div>Like and RT pinned tweet</div>
                            <div class="num">
                                <img src="coin.png" alt="Coin Image" class="coin-img">
                                <span>90,000</span>
                            </div>
                        </div>
                    </div>
                    <div class="right-icon" style="color:green;">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
                <br>
                <div class="text-center2">
                    <div class="image">
                        <img src="youtube.png" class="symbol">
                        <div class="desc">
                            <div>Like this video on Youtube.</div>
                            <div class="num">
                                <img src="coin.png" alt="Coin Image" class="coin-img">
                                <span>90,000</span>
                            </div>
                        </div>
                    </div>
                    <div class="right-icon">
                        <i class="fa-thin fa-angle-right"></i>
                    </div>
                </div>

                <div class="footer">
                    <div class="footer-container">
                        <div class="footer-item">
                            <i class="fa-solid fa-tap"></i>
                            <div class="text">Tap</div>
                        </div>
                        <div class="footer-item">
                            <i class="fa-solid fa-medal"></i>
                            <div class="text">Leaderboard</div>
                        </div>
                        <div class="footer-item">
                            <i class="fa-solid fa-arrow-right"></i>
                            <div class="text">Referral</div>
                        </div>
                        <div class="footer-item">
                            <i class="fa-solid fa-list"></i>
                            <div class="text">Tasks</div>
                        </div>
                        <div class="footer-item">
                            <i class="fa-solid fa-wallet"></i>
                            <div class="text">Wallet</div>
                        </div>
                    </div> <br>
                    <div class="footer-divider"></div>
                </div>



            </div>

        </div>

    </div>

</body>

</html>
